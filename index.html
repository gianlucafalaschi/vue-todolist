<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <!-- USER INPUTS -->
            <div class="user-inputs">
                <input type="text" placeholder="Nuova Task" v-model="newTask">
                <button type="button" @click="addNewTask()">Aggiungi</button>
            </div>
            <!-- TASKS -->
            <div class="tasks">
                <!-- per ogni elemento in tasks il valore di text e aggiungi classe completed se done === true -->
                <div v-for="(singleTask, index) in tasks" class="task" :class="{'completed': singleTask.done}">
                    <span>{{singleTask.text}}</span>
                    <span class="delete" @click="deleteItem(index)"><i class="fa-solid fa-xmark"></i></span>
                </div>
                
            </div>
        </main>
        
    </div>
    
    
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
